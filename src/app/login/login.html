<!DOCTYPE html>
<html ng-app="Login" >
<head >
    <script src="../../node_modules/angular/angular.min.js"></script>
    <script src="../../node_modules/cookie/angular-cookies.min.js"></script>
    <script src="login/loginCtrl.js"></script>
    <script src="login/app.js"></script>
    <script src="login/sessionService.js"></script>

    <meta charset="utf-8">
    <title>AdminLTE 2 | Log in</title>
    <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">

  <link rel="stylesheet" href="dist/css/harsha.css">
  <link rel="stylesheet" href="../../node_modules/bootstrap/dist/css/bootstrap.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.5.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/ionicons/2.0.1/css/ionicons.min.css">
  <link rel="stylesheet" href="plugins/jvectormap/jquery-jvectormap-1.2.2.css">
  <link rel="stylesheet" href="dist/css/AdminLTE.css">
  <base href="">



</head>
<body class="login-body" ng-controller="loginCtrl">
<div class="login-box" onload="CheckUser()">
  <div class="login-logo">

    <a href="#"><b>Login</b>[PCU]</a>
  </div>
  <div class="login-box-body">
    <p class="login-box-msg">Sign in to start your session</p>

    <form ng-Submit="login()" >


      <div class="form-group has-feedback">
        <input type="text" class="form-control" placeholder="Username" ng-model="Username">
        <span class="glyphicon glyphicon-envelope form-control-feedback"></span>
      </div>
      <div class="form-group has-feedback">
        <input type="password" class="form-control" placeholder="Password" ng-model="Password">
        <span class="glyphicon glyphicon-lock form-control-feedback"></span>
      </div>
      <div class="row">
        <div class="col-xs-8">
          <div class="checkbox icheck">
            <label style=" margin-left: 20px;">
              <input type="checkbox">     Remember Me
            </label>
          </div>
        </div>
        <div class="col-xs-4">
            <button type="submit" class="btn btn-primary btn-block btn-flat">Sign In</button>

        </div>
        <span class="text-danger"> {{ Check }} </span>

      </div>
    </form>
    <a href="#">I forgot my password</a><br>
    <a href="../SE%20works/AF/AF/project/AdminLTE/pages/examples/register.html" class="text-center">Register a new membership</a>
  </div>
</div>

</body>
</html>
