<section class="content-header">
    <h1 class="pageHeader">
    </h1>

    <ol class="breadcrumb">
        <li><a href="#"><i class="fa fa-dashboard"></i> Home</a></li>
        <li class="active">Login</li>
    </ol>
</section>

<section class="content">
    <div class="transparenta">
        <div class="login-box"  ng-controller="loginCtrl" onload="CheckUser()" >
            <div class="login-logo">

                <a href="../SE%20works/AF/AF/project/AdminLTE/index2.html"><b>Login</b>[PCU]</a>
            </div>
            <div class="login-box-body">
                <p class="login-box-msg">Sign in to start your session</p>

                <form ng-Submit="login()" >


                    <div class="form-group has-feedback">
                        <input type="text" class="form-control" placeholder="Username" ng-model="Username">
                        <span class="glyphicon glyphicon-envelope form-control-feedback"></span>
                    </div>
                    <div class="form-group has-feedback">
                        <input type="password" class="form-control" placeholder="Password" ng-model="Password">
                        <span class="glyphicon glyphicon-lock form-control-feedback"></span>
                    </div>
                    <div class="row">
                        <div class="col-xs-8">
                            <div class="checkbox icheck">
                                <label style=" margin-left: 20px;">
                                    <input type="checkbox">     Remember Me
                                </label>
                            </div>
                        </div>
                        <div class="col-xs-4">
                            <button type="submit" class="btn btn-primary btn-block btn-flat">Sign In</button>

                        </div>
                        <span class="text-danger"> {{ Check }} </span>

                    </div>
                </form>
                <a href="#">I forgot my password</a><br>
                <a href="../SE%20works/AF/AF/project/AdminLTE/pages/examples/register.html" class="text-center">Register a new membership</a>
            </div>
        </div>
</section>
