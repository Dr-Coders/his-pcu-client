<section class="content-header">
    <h1 class="pageHeader">
        Admission
    </h1>
    <ol class="breadcrumb">
        <li><a href="#"><i class="fa fa-dashboard"></i> Home</a></li>
        <li class="active">Admission</li>
    </ol>
</section>

<section class="content">
    <div class="box box-default">
    <div class="box-header with-border">
        <h3 class="box-title">Admission Details</h3>
    </div>

    <div class="box-body">
        <div class="row">
            <div class="col-md-6">
                <div class="form-group">
                    <label class="col-sm-4 control-label">Patient Name :</label>
                    <div class="col-sm-12">
                        <input type="text" class="form-control" id="txt_admissionname">
                    </div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-6">
                <div class="form-group">
                    <label class="col-sm-4 control-label">Admitting Diagnosis :</label>
                    <div class="col-sm-12">
                        <input type="text" class="form-control" id="txt_injury">
                    </div>
                    <div class="col-sm-12">
                        <input type="text" class="form-control" id="txt_injury">
                    </div>

                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-6">
                <div class="form-group">
                    <label class="col-sm-4 control-label">Admitted Person :</label>
                    <div class="col-sm-12">
                        <input type="text" class="form-control" id="txt_admitperson">
                    </div>
                </div>
            </div>
            <div class="col-md-6">
                <div class="form-group">
                    <label class="col-sm-4 control-label">Contact No :</label>
                    <div class="col-sm-12">
                        <input type="text" class="form-control" id="txt_admitcontact">
                    </div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-6">
                <div class="form-group">
                    <label class="col-sm-4 control-label">Bed Type  :</label>
                    <div class="col-sm-12">
                        <input type="text" class="form-control" id="txt_bedtype">
                    </div>
                </div>
            </div>
            <div class="col-md-6">
                <div class="form-group">
                    <label class="col-sm-4 control-label">Ward No :</label>
                    <div class="col-sm-12">
                        <input type="text" class="form-control" id="txt_wardno">
                    </div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-6">
                <div class="form-group">
                    <label class="col-sm-4 control-label">Date  :</label>
                    <div class="col-sm-12">
                        <input type="text" class="form-control" data-inputmask="'alias': 'dd/mm/yyyy'">
                    </div>
                </div>
            </div>
            <div class="col-md-6">
                <div class="form-group">
                    <label class="col-sm-4 control-label">Time :</label>
                    <div class="col-sm-12">
                        <input type="text" class="form-control" id="txt_wardno">
                    </div>
                </div>
            </div>
        </div>

    </div>
    </div>
</section>
